<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Leslie Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cozy Leslie</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Accommodations</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <!-- Background image is added via CSS -->
    </div>

    <main class="container">
        <section class="contact-details">
            <h2>Contact Us</h2>
            <p>
                Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation
                with us! Required fields are marked with a <span>*</span>.
            </p>
            <img class="full" src="images/swiss-sunset.jpg" alt="Swiss sunset landscape">

            <form action="#" method="post">
                <div class="form-row">
                    <!-- First Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="full-name">Full Name <span>*</span></label>
                            <input type="text" id="full-name" name="full-name" required placeholder="Your Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address <span>*</span></label>
                            <input type="email" id="email" name="email" required placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number <span>*</span></label>
                            <input type="tel" id="phone" name="phone" required placeholder="Your Phone Number">
                        </div>
                    </div>

                    <!-- Second Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label>Preferred Contact Method <span>*</span></label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="contact-method" value="email" required> Email
                                </label>
                                <label>
                                    <input type="radio" name="contact-method" value="phone" required> Phone
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments <span>*</span></label>
                            <textarea id="comments" name="comments" required placeholder="Your Comments"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright Â©2023 - Cozy Leslie</p>
        <p>This site is for educational purposes only</p>
    </footer>
</body>

</html>
